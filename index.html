<html><head><base href="." />
    <meta charset="utf-8">
    <title>Jogo de Basquete</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #87CEEB, #4682B4);
        font-family: Arial, sans-serif;
    }
    
    #gameContainer {
        position: relative;
        width: 800px;
        height: 600px;
    }
    
    #basket {
        position: absolute;
        right: 50px;
        top: 200px;
    }
    
    #ball {
        width: 50px;
        height: 50px;
        position: absolute;
        cursor: pointer;
        transition: all 0.1s;
    }
    
    #scoreBoard {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        font-size: 24px;
    }
    
    .trajectory {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255, 165, 0, 0.5);
        border-radius: 50%;
        pointer-events: none;
    }
    
    #ball:hover {
        transform: scale(1.05);
    }
    </style>
    </head>
    <body>
    <div id="gameContainer">
        <div id="scoreBoard">Pontos: <span id="score">0</span></div>
        
        <!-- Bola de basquete com design mais realista -->
        <svg id="ball" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#f85" stroke="#000" stroke-width="2"/>
            <path d="M30 50 Q50 20 70 50" fill="none" stroke="#000" stroke-width="2"/>
            <path d="M30 50 Q50 80 70 50" fill="none" stroke="#000" stroke-width="2"/>
            <path d="M50 30 Q20 50 50 70" fill="none" stroke="#000" stroke-width="2"/>
            <path d="M50 30 Q80 50 50 70" fill="none" stroke="#000" stroke-width="2"/>
            <circle cx="50" cy="50" r="10" fill="#e74" stroke="#000" stroke-width="1"/>
        </svg>
    
        <!-- Cesta de basquete com tabela e rede mais detalhada -->
        <svg id="basket" width="150" height="150">
            <rect x="120" y="60" width="10" height="80" fill="#666"/>
            <rect x="0" y="60" width="120" height="5" fill="#666"/>
            <!-- Tabela -->
            <rect x="10" y="20" width="100" height="40" fill="#fff" stroke="#000"/>
            <rect x="30" y="25" width="60" height="30" fill="#e74" stroke="#fff"/>
            <!-- Aro -->
            <path d="M 20 65 Q 60 85 100 65" stroke="orange" stroke-width="3" fill="none"/>
            <!-- Rede -->
            <path d="M 20 65 L 20 85 Q 60 105 100 85 L 100 65" fill="none" stroke="orange" stroke-width="3"/>
            <path d="M 30 70 L 30 90" stroke="orange" stroke-width="1" fill="none"/>
            <path d="M 40 72 L 40 95" stroke="orange" stroke-width="1" fill="none"/>
            <path d="M 50 74 L 50 97" stroke="orange" stroke-width="1" fill="none"/>
            <path d="M 60 74 L 60 97" stroke="orange" stroke-width="1" fill="none"/>
            <path d="M 70 72 L 70 95" stroke="orange" stroke-width="1" fill="none"/>
            <path d="M 80 70 L 80 90" stroke="orange" stroke-width="1" fill="none"/>
            <path d="M 90 68 L 90 87" stroke="orange" stroke-width="1" fill="none"/>
        </svg>
    </div>
    
    <script>
    const ball = document.getElementById('ball');
    const scoreElement = document.getElementById('score');
    const gameContainer = document.getElementById('gameContainer');
    let score = 0;
    let isDragging = false;
    let startX, startY;
    let initialBallLeft = 100;
    let initialBallTop = 300;
    let ballRotation = 0;
    
    // Posiciona a bola inicialmente
    ball.style.left = initialBallLeft + 'px';
    ball.style.top = initialBallTop + 'px';
    
    ball.addEventListener('mousedown', startDragging);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDragging);
    
    function startDragging(e) {
        isDragging = true;
        startX = e.clientX - ball.offsetLeft;
        startY = e.clientY - ball.offsetTop;
        ball.style.transform = 'scale(1.1)';
    }
    
    function drag(e) {
        if (!isDragging) return;
        
        let left = e.clientX - startX;
        let top = e.clientY - startY;
        
        // Limita o movimento da bola dentro do container
        left = Math.max(0, Math.min(left, gameContainer.offsetWidth - ball.offsetWidth));
        top = Math.max(0, Math.min(top, gameContainer.offsetHeight - ball.offsetHeight));
        
        ball.style.left = left + 'px';
        ball.style.top = top + 'px';
        
        // Adiciona rotação à bola durante o arraste
        ballRotation += 5;
        ball.style.transform = `scale(1.1) rotate(${ballRotation}deg)`;
    }
    
    function endDragging(e) {
        if (!isDragging) return;
        isDragging = false;
        ball.style.transform = 'scale(1) rotate(0deg)';
        
        const throwForceX = (e.clientX - startX - initialBallLeft) * 0.1;
        const throwForceY = (e.clientY - startY - initialBallTop) * 0.1;
        
        throwBall(throwForceX, throwForceY);
    }
    
    function throwBall(velocityX, velocityY) {
        let posX = parseFloat(ball.style.left);
        let posY = parseFloat(ball.style.top);
        let gravity = 0.5;
        let time = 0;
        let rotation = 0;
        
        function animate() {
            posX += velocityX;
            posY += velocityY + (gravity * time);
            time += 0.5;
            rotation += 10;
            
            // Verifica se a bola está na cesta
            if (posX > 500 && posX < 600 && posY > 250 && posY < 300) {
                score += 2;
                scoreElement.textContent = score;
                // Efeito visual quando marca ponto
                ball.style.transform = 'scale(1.2)';
                setTimeout(() => resetBall(), 300);
                return;
            }
            
            // Se a bola sair da tela, reseta
            if (posY > gameContainer.offsetHeight || posX > gameContainer.offsetWidth) {
                resetBall();
                return;
            }
            
            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';
            ball.style.transform = `rotate(${rotation}deg)`;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    }
    
    function resetBall() {
        ball.style.left = initialBallLeft + 'px';
        ball.style.top = initialBallTop + 'px';
        ball.style.transform = 'scale(1) rotate(0deg)';
    }
    
    // Adiciona touch support
    ball.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        startDragging({
            clientX: touch.clientX,
            clientY: touch.clientY
        });
    });
    
    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        drag({
            clientX: touch.clientX,
            clientY: touch.clientY
        });
    });
    
    document.addEventListener('touchend', (e) => {
        e.preventDefault();
        const touch = e.changedTouches[0];
        endDragging({
            clientX: touch.clientX,
            clientY: touch.clientY
        });
    });
    </script>
    </body></html>
